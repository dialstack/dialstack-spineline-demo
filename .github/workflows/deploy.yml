name: Blue/Green Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "blue"
        type: choice
        options:
          - blue
          - green
      deployment_type:
        description: "Deployment type"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      action:
        description: "Action to perform"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - rollback

  push:
    branches:
      - main
    paths-ignore:
      - "tofu/**"
      - "scripts/**"
      - ".github/**"
      - "*.md"

env:
  NODE_VERSION: "24"
  AWS_REGION: us-east-1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.inputs.action != 'rollback'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Next.js types
        run: npx next typegen

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            public/
            package*.json
            next.config.js
          retention-days: 1

  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'blue' }}
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'success' || github.event.inputs.action == 'rollback')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.6.6"

      - name: Download build artifacts
        if: github.event.inputs.action != 'rollback'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy application
        run: |
          chmod +x scripts/deploy.sh

          if [[ "${{ github.event.inputs.action }}" == "rollback" ]]; then
            ./scripts/deploy.sh rollback
          else
            TARGET_ENV="${{ github.event.inputs.environment || 'blue' }}"
            DEPLOY_TYPE="${{ github.event.inputs.deployment_type || 'staging' }}"

            # For automatic deployments on main branch, deploy to blue environment as staging
            if [[ "${{ github.event_name }}" == "push" ]]; then
              TARGET_ENV="blue"
              DEPLOY_TYPE="staging"
            fi

            ./scripts/deploy.sh "$TARGET_ENV" "$DEPLOY_TYPE"
          fi

      - name: Run health checks
        if: github.event.inputs.action != 'rollback'
        run: |
          TARGET_ENV="${{ github.event.inputs.environment || 'blue' }}"

          # Get the environment-specific URL
          if [[ "${{ github.event.inputs.deployment_type }}" == "production" ]]; then
            HEALTH_URL="https://spineline.dev/api/health"
          else
            HEALTH_URL="https://${TARGET_ENV}.spineline.dev/api/health"
          fi

          echo "Checking health at: $HEALTH_URL"

          # Wait for deployment to be ready
          for i in {1..30}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "Health check passed"
              curl -s "$HEALTH_URL" | jq '.'
              break
            fi
            echo "Health check attempt $i failed, waiting..."
            sleep 10
          done

      - name: Post deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ github.event.inputs.action || 'deploy' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'blue' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type**: ${{ github.event.inputs.deployment_type || 'staging' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event.inputs.deployment_type }}" == "production" ]]; then
            echo "- **Production URL**: https://spineline.dev" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Staging URL**: https://${{ github.event.inputs.environment || 'blue' }}.spineline.dev" >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment completed successfully!"

      - name: Deployment Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1
