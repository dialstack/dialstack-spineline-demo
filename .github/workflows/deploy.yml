name: Blue/Green Deployment

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "deploy-staging"
        type: choice
        options:
          - deploy-staging
          - deploy-production
          - rollback

  push:
    branches:
      - main
    paths-ignore:
      - "tofu/**"
      - "scripts/**"
      - ".github/**"
      - "*.md"

env:
  NODE_VERSION: "24"
  AWS_REGION: us-east-1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.inputs.action != 'rollback'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Next.js types
        run: npx next typegen

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            public/
            package*.json
            next.config.js
          retention-days: 1

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'success' || github.event.inputs.action == 'rollback')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.10.6"

      - name: Download build artifacts
        if: github.event.inputs.action != 'rollback'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Determine deployment target
        id: target
        run: |
          if [[ "${{ github.event.inputs.action }}" == "rollback" ]]; then
            echo "action=rollback" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.action }}" == "deploy-production" ]]; then
            echo "action=deploy-production" >> $GITHUB_OUTPUT
          else
            # Auto-deploy on push or manual staging deploy
            # Get current active environment and deploy to the inactive one
            cd tofu/
            tofu init > /dev/null
            ACTIVE_ENV=$(tofu output -raw active_environment 2>/dev/null || echo "blue")

            if [[ "$ACTIVE_ENV" == "blue" ]]; then
              INACTIVE_ENV="green"
            else
              INACTIVE_ENV="blue"
            fi

            echo "action=deploy-staging" >> $GITHUB_OUTPUT
            echo "target_env=$INACTIVE_ENV" >> $GITHUB_OUTPUT
            echo "active_env=$ACTIVE_ENV" >> $GITHUB_OUTPUT
          fi

      - name: Deploy application
        run: |
          chmod +x scripts/deploy.sh

          if [[ "${{ steps.target.outputs.action }}" == "rollback" ]]; then
            ./scripts/deploy.sh rollback
          elif [[ "${{ steps.target.outputs.action }}" == "deploy-production" ]]; then
            # Get the inactive environment (current staging) and promote it to production
            cd tofu/
            ACTIVE_ENV=$(tofu output -raw active_environment 2>/dev/null || echo "blue")
            if [[ "$ACTIVE_ENV" == "blue" ]]; then
              STAGING_ENV="green"
            else
              STAGING_ENV="blue"
            fi
            ./scripts/deploy.sh "$STAGING_ENV" production
          else
            # Deploy to staging (inactive environment)
            TARGET_ENV="${{ steps.target.outputs.target_env }}"
            ./scripts/deploy.sh "$TARGET_ENV" staging
          fi

      - name: Run health checks
        if: github.event.inputs.action != 'rollback'
        run: |
          if [[ "${{ steps.target.outputs.action }}" == "deploy-production" ]]; then
            HEALTH_URL="https://spineline.dev/api/health"
          else
            TARGET_ENV="${{ steps.target.outputs.target_env }}"
            HEALTH_URL="https://${TARGET_ENV}.spineline.dev/api/health"
          fi

          echo "Checking health at: $HEALTH_URL"

          # Wait for deployment to be ready
          for i in {1..30}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "Health check passed"
              curl -s "$HEALTH_URL" | jq '.'
              break
            fi
            echo "Health check attempt $i failed, waiting..."
            sleep 10
          done

      - name: Post deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ steps.target.outputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.target.outputs.action }}" == "deploy-production" ]]; then
            echo "- **Production URL**: https://spineline.dev" >> $GITHUB_STEP_SUMMARY
            echo "- **New Active Environment**: Promoted staging to production" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ steps.target.outputs.action }}" == "deploy-staging" ]]; then
            echo "- **Staging Environment**: ${{ steps.target.outputs.target_env }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Staging URL**: https://${{ steps.target.outputs.target_env }}.spineline.dev" >> $GITHUB_STEP_SUMMARY
            echo "- **Active Production**: ${{ steps.target.outputs.active_env }}" >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment completed successfully!"

      - name: Deployment Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1
