name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci
      - run: npx next typegen
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test

  # Only build/push on push to branch, NEVER on PRs
  docker-build-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-24.04-arm
    needs: [ci]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5

      - uses: docker/setup-buildx-action@v3

      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::857119675513:role/github-actions
          aws-region: us-east-1

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/dialstack:spineline-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
